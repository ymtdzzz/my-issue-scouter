name: Run Issue Scouter

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  run-issue-scouter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Issue Scouter
        uses: ymtdzzz/issue-scouter@v0.0.2
        env:
          ISSUE_SCOUTER_PAT: ${{ secrets.ISSUE_SCOUTER_PAT }}
        with:
          dry_run: "false"
          config_file: "config.yml"
